<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job applicationtion</h1>
    <form>
        <label for="Name">Name:</label>
        <br/>
        <input type="text" id="Name" name="Name">
        <br/>
        <label for="Email">Email:</label>
        <br/>
        <input type="email" id="Email" name="Email">
        <br/>
        <label for="text">Phone:</label>
        <br/>
        <input type="tel" id="Phone" name="Phone">
        <br/>
        <label for="resume">Resume:</label>
        <br/>
        <input type="file" name="file" id="">
        <br>
        <label for="experience">experience(Years)</label>
        <br>
        <input type="number" name="experience" id="experience" min="0" max="50" style="width: 30px;">
        <br>
        <fieldset style="width: 142px;">
            <legend>Skills</legend>
            <input type="checkbox" id="HTML" name="HTML">
            <br/>
            <label for="HTML">HTML</label>
            <br/>
            <input type="checkbox" id="CSS" name="CSS">
            <br/>
            <label for="CSS">CSS</label>
            <br/>
            <input type="checkbox" id="JS" name="JS">
            <br/>
            <label for="JS">JavaScript</label>
        </fieldset>
        <br>
        <label for="education">Higher Education:</label>
        <br/>
        <select name="education" id="education">
            <option value="High School">High School</option>
            <option value="Graduate">Graduate</option>
            <option value="PostGraduate">PostGraduate</option>
            <option value="Others">Others</option>
        </select>

        <br/>
        <fieldset style="width: 50px;">
            <legend>Availablity:</legend>
            <input type="radio" name="fulltime" id="fulltime">
            <br/>
            <label for="fulltime">Fulltime</label>
            <br/>
            <input type="radio" name="fulltime" id="parttime">
            <br/>
            <label for="parttime">Parttime</label>
            <br/>
        </fieldset>
        
</body>
</html>
